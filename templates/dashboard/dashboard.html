{% extends 'AssetTracker/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li
    {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h1>Hello world</h1>
{% endblock %}
