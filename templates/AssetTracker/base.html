<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<title>{% block title %}SimpleAssetTracker{% endblock %}</title>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" id="id_navbar_home" href="/">Home <span class="sr-only">(current)</span></a>
        </li>

            {% if request.user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" id="id_navbar_asset" href="/assets">Assets</a>
            </li>
          
            <li class="nav-item">

                <a class="nav-link" id="id_navbar_import" href="/import">Import</a>
            </li>
          
            <li class="nav-item">
                <a class="nav-link" id="id_navbar_asset_add" href="/assets/add">Add Asset</a>
            </li>
          
            <li class="nav-item">
                <a class="nav-link" id="id_navbar_logout" href="/logout">Log Out</a>
            </li>
          
            {% else %}
          
            <li class="nav-item">
                <a class="nav-link" id="id_navbar_register" href="/register">Register</a>
            </li>
          
            <li class="nav-item">
                <a class="nav-link" id="id_navbar_login" href="/login">Log In</a>
            </li>
          
            {% endif %}
        </li>
        </ul>
    </div>
    </nav>
</head>

<body style="background-color:rgba(226, 225, 225, 0.836);">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        window.django = {
            user: {
                user_id: "{{ request.user.id }}"
            }
        }
    </script>
    <div id="content" name="content">
        {{ request.user.username }}
        {% block content %}
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'styles/base.css' %}">
        {% endblock %}
    </div>
    
</body>
</html>
